				</section>
				<section class="mb-3">

				</section>
				<section class="form-check mb-3">

					<label class="form-check-label" for="myCheck">Esto de acuerdo con los terminos y condiciones</label>
					<div class="valid-feedback">aceptas las condiciones</div>
				</section>
